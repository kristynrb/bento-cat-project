<section ng-init="getCatImages(); getCatFacts()">
  <h1>Feed view</h1>
  <section ng-repeat="cat in catData" class="feed-card row">
    <div class="one-half column feed-content">
      <a href="#!/card/{{cat.factID}}">
      <div class="cat-img-container">
        <img src={{cat.url}} class="cat-img"/>
      </div>
      <div class="cat-text-container">
        <p class="cat-text">{{catFacts[cat.factID].fact}}</p>
      </div>
      </a>
    </div>
  </section>
</section>
